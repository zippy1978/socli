query GetPlayersStats($slugs: [String!]) {
  
  nbaPlayers(slugs: $slugs) {
    slug
    tenGameAverageGameStats {
      score
      detailedStats {
        secondsPlayed
      }
    }
    playerInjury {
      description
    }
    latestFinalGameStats (last: 10) {
      score 
      detailedStats {
        secondsPlayed
      }
      game {
        startDate
      }
    }
  }
}